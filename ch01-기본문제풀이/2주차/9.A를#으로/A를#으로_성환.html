      // 풀이 #2
      function solution(s) {
        let answer = "";
        let array = [];

        for (let c of s) {
          if (c === "A") {
            array = [...array, "#"];
          } else {
            array = [...array, c];
          }
        }

        answer = array.join("");

        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
