      // 풀이 2
      function solution(arr) {
        let answer;
        let sumNum = 0;
        let oddNumArr = [];

        for (const oddNum of arr) {
          if (oddNum % 2 === 1) {
            sumNum += oddNum;
            oddNumArr = [...oddNumArr, oddNum];
          }
        }

        answer = `${sumNum}\n${Math.min(...oddNumArr)}`;
        return answer;
      }

      array = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(array));
