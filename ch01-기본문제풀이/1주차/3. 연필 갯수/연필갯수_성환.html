<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;
        // Math 사용
        // answer = Math.ceil(n / 12);
        // Math 미사용
        let count = 0;
        for (let i = 12; i < n; i += 12) {
          count++;
        }
        answer = count + 1;
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
