<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES";

        if (a > b + c) {
          answer = "NO";
        } else if (b > a + c) {
          answer = "NO";
        } else if (c > a + b) {
          answer = "NO";
        }

        return answer;
      }

      // console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
